<script>
  let num=[1,2,3,5,6,10,12,40,16];
  let index ='';
  function timsonguyen(){
      for (let i=0;i<num.length;i++) {
          if (so == num[i]) {
              index = i;

              document.write("có tồn tại số nguyên: "+" "+so+" "+ "ở vị trí: "+index)
          }
      }
  }

  let so=+prompt("Nhap so bat ky");
  timsonguyen(so)
</script>
