      for ( let i=0;i<arr.length;i++){
          if (arr[i]==="a" ||arr[i]==="o" ||arr[i]==="e" ||arr[i]==="u"||arr[i]==="i"){
              result.innerHTML = "co so nguyem am trong chuoi"
              return

          }else result.innerHTML = "false"



      }
    }
timgnuyenam(arr)
</script>
